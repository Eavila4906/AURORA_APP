<div class="row">
    <div class="ms-3 card card-body border-0 shadow mb-4 me-4">
        <h4 class="mb-4"><i class="fas fa-leaf"></i> Reporte Ventas Ingredientes</h4>
        <div class="row">
            <div class="col-lg-2 col-sm-6 mb-3">
                <label>F. Desde</label>
                <input class="form-control" [disabled]="validarRol" type="date" [(ngModel)]="fechaDesde">
            </div>
            <div class="col-lg-2 col-sm-6 mb-3">
                <label>F. Hasta</label>
                <input class="form-control" [disabled]="validarRol" type="date" [(ngModel)]="fechaHasta">
            </div>
            <div class="col-lg-2 col-sm-6 mb-3 ">
                <br>
                <button class="mx-2 btn btn btn-success text-white mt-2" (click)="generarReporte()"> <i class="fas fa-search"></i> </button>
            </div>

            <hr class="mt-2 mb-4">

            <div class="row">
                <div class="col-lg-3 col-sm-6 mb-3">
                    <div class="input-group">
                        <input class="form-control" [(ngModel)]="filtroNombres" (input)="filtrar()" 
                        placeholder="Buscar por ingrediente" aria-label="Buscar">
                    </div>
                </div>
            </div>
            <div class="table-responsive ">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col ">Ingrediente</th>
                            <th scope="col ">Existencia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ingrediente of listaIngredientesFiltrada | paginate: { itemsPerPage: registrosPorPagina, currentPage: paginaActual } ">
                            <td>{{ingrediente.nombre}}</td>
                            <td>{{ingrediente.existencia}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination ">
                    <pagination-controls (pageChange)="paginaActual=$event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
