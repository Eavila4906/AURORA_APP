<div class="row">
    <div class="ms-3 card card-body border-0 shadow mb-4 me-4">
        <h4 class="mb-4"><i class="fas fa-store-alt"></i>  Reportes Comerciales</h4>
        <div class="row">
            <div class="col-lg-4 col-sm-6 mb-3">
                <label for="gender">Tipo de Reporte</label>
                <select class="form-select" [(ngModel)]="tipoReporte">
                    <option value="0">Seleccionar</option>
                    <option value="1">Ventas y Ganancias - Detalles</option>
                    <option value="2">Ventas y Ganancias - Global</option>
                </select>
            </div>
            <div class="col-lg-2 col-sm-6 mb-3">
                <label>F. Desde</label>
                <input class="form-control" [disabled]="validarRol" type="date" [(ngModel)]="fechaDesde">
            </div>
            <div class="col-lg-2 col-sm-6 mb-3">
                <label>F. Hasta</label>
                <input class="form-control" [disabled]="validarRol" type="date" [(ngModel)]="fechaHasta">
            </div>
            <div class="col-lg-2 col-sm-6 mb-3 ">
                <br>
                <button class="mx-2 btn btn btn-success text-white mt-2" (click)="generarReporte()"> <i class="fas fa-search"></i> </button>
            </div>
        </div>
    </div>
</div>
