<app-spinner></app-spinner>
<section class="me-3">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <div class="row mb-3 col-12">
                                <div class="col-lg-6 col-sm-6">
                                    <h1 class="h3 d-inline align-middle">Orden de venta </h1>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <button class="btn btn-success text-white" title="Guardar y pagar">
                                        <i class="fas fa-cash-register"></i>
                                    </button>
                                    <button class="ms-2 btn btn-success text-white" title="Guardar y adeudar">
                                        <i class="far fa-handshake"></i>
                                    </button>
                                    <button class="ms-2 btn btn-success text-white" title="Guardar y abonar">
                                        <i class="fas fa-hand-holding-usd"></i>
                                    </button>
                                    <button class="ms-2 btn btn-info text-white" title="Añadir formas de pago">
                                        <i class="fas fa-file-invoice-dollar"></i>
                                    </button>
                                    <button class="ms-2 btn btn-info text-white" title="Añadir descripción">
                                        <i class="fas fa-clipboard-list"></i>
                                    </button>
                                    <a href="/gestion/clientes" target="_blank" class="ms-2 btn btn-success text-white"
                                        title="Nuevo cliente">
                                        <i class="fas fa-user-plus"></i>
                                    </a>
                                    <button class="ms-2 btn btn-info" title="Datos de cabecera"
                                        (click)="toggleDataHead()">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="ms-2 btn btn-info" title="Autorizar factura al SRI">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                    <button class="ms-2 btn btn-warning" title="Limpiar orden">
                                        <i class="fas fa-broom"></i>
                                    </button>
                                </div>
                            </div>
                            <hr>
                            <form>
                                <div class="row mb-2">
                                    <div class="col-12">
                                        <div class="row" *ngIf="showDataHead">
                                            <div class="col-lg-3 col-sm-3">
                                                <div class="mb-3">
                                                    <label>Perfil *</label>
                                                    <select class="form-control" name="perfil_id"></select>
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-sm-3">
                                                <div class="mb-3">
                                                    <label>Fecha emisión *</label>
                                                    <input class="form-control" type="date" name="fechaEmision">
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-sm-3">
                                                <div class="mb-3">
                                                    <label>Punto emisión *</label>
                                                    <select class="form-control" name="puntoEmision"></select>
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-sm-3">
                                                <div class="mb-3">
                                                    <label>Factura comercial negociable *</label>
                                                    <select class="form-control" name="facturaComercialNegociable">
                                                        <option value="SI">Si</option>
                                                        <option value="NO" selected>No</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <hr>
                                        </div>
                                        <div class="row">
                                            <!-- Input de Cliente -->
                                            <div class="col-lg-9 col-sm-9">
                                                <div class="row">
                                                    <div class="mb-3 col-lg-4 col-sm-4">
                                                        <label>Cliente *</label>
                                                        <select class="form-control" name="receptor_id"></select>
                                                    </div>
                                                    <div class="mb-3 col-lg-8 col-sm-8">
                                                        <label>Código / Descripción </label>
                                                        <input class="form-control" name="">
                                                    </div>
                                                </div>

                                            </div>
                                            <!-- Totales en la esquina -->
                                            <div class="col-lg-3 col-sm-3 text-right">
                                                <div class="mt-2 ms-2">
                                                    <b>Subtotal sin IVA: </b>{{'10.00'}}<br>
                                                    <b>Subtotal con IVA: </b>{{'12.13'}}<br>
                                                    <b>Total descuento: </b>{{'0.00'}}<br>
                                                    <b>Total IVA: </b>{{'2.13'}}<br>
                                                    <b>Total servicio: </b>{{'0.10'}}<br>
                                                    <b>Total: </b>{{'12.23'}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div>
                        <p> </p>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>N°</th>
                                    <th>Código</th>
                                    <th>Cantidad</th>
                                    <th>Descripción</th>
                                    <th>Precio unitario</th>
                                    <th>Iva</th>
                                    <th>Descuento</th>
                                    <th>Valor total</th>
                                    <th>Valor ice</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-md-9"></div>
                        <div class="col-md-3 pagination">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
